<div class="box" [ngStyle]="boxStyle">
    <div class="header"><h3> {{btitle}}</h3>
        <div class="fonts">
             <span [style.fontFamily]="'Arial'" (click)="onFontChange('Arial')">A</span>
             <span [style.fontFamily]="'Impact'" (click)="onFontChange('Impact')">A</span>
             <span [style.fontFamily]="'Courier'" (click)="onFontChange('Courier')">A</span>
        </div>
    </div>
    <hr/>
    <ul>
        <li *ngFor="let x of items"> {{x}}</li>
    </ul>
</div>
